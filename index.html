<!doctype html>
<html class="no-js" lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>GitPop - Find the most popular fork on GitHub</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>

<div class="container-fluid">
  <h1>
    <img src="assets/logo.png" alt="GitPop" width="293" height="155">
  </h1>

  <form role="form">
    <div class="form-group">
      <label class="sr-only" for="url">GitHub repository or URL</label>
      <input type="text" class="form-control " id="url" placeholder="GitHub repository or URL">
    </div>
    <button type="submit" class="btn btn-default" id="submit">Go</button>
  </form>

  <div id="result">
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.3/moment.min.js"></script>
<script src="assets/octokat.js"></script>
<script src="assets/main.js"></script>
</body>
</html>
